<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .box {
        display: flex;
      }
      .box > * {
        background: blue;
        flex: 2;
      }
      .hide {
        visibility: collapse;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div>One</div>
      <div>Two</div>
      <div class="hide">Three <br />has <br />extra <br />text</div>
    </div>
  </body>
</html>
