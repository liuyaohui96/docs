<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .wrap {
        border: 1px solid;
      }
      .inner {
        float: left;
        width: 200px;
        height: 200px;
        background: pink;
      }
      .clearfix::after {
        content: '';
        height: 0;
        clear: both;
        display: block;
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <h1>创建新元素并应用clear:both样式</h1>
    <div class="wrap">
      <div class="inner"></div>
      <div style="clear: both;"></div>
    </div>

    <h1>clerfix 伪元素方案</h1>
    <div class="wrap clearfix">
      <div class="inner"></div>
    </div>

    <h1>br标签清除浮动</h1>
    <div class="wrap clearfix">
      <div class="inner"></div>
      <br clear="all" />
    </div>
  </body>
</html>
