<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>圣杯布局</title>
    <style>
      .container {
        /* 创建BFC，使得浮动元素参与高度计算 */
        overflow: hidden;
      }
      .main,
      .left,
      .right {
        float: left;
      }
      .main {
        width: 100%; /* 中间列宽度占满 */
      }

      .main-content {
        margin-left: 200px;
        margin-right: 200px;
      }
      .left {
        width: 200px;
        margin-left: -100%;
      }

      .right {
        width: 200px;
        margin-left: -200px;
      }
    </style>
  </head>

  <body>
    <div class="container" style="color: #fff">
      <div class="main" style="background-color: green;">
        <div class="main-content">双飞翼布局中间列</div>
      </div>
      <div class="left" style="background-color: red;">飞翼布局左列</div>
      <div class="right" style="background-color: blue;">飞翼布局右列</div>
    </div>
  </body>
</html>
