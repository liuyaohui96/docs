    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      main {
        background-color: orangered;
        color: #fff;

        position: absolute;
        left: 50%;
        top: 50%;
        width: 18em;
        height: 6em;
        margin-left: -9em;
        margin-top: -3em;

        或者使用更加简便的方法
        left: calc(50%-9em);
        top: calc(50%-3em);
         */
      }
    </style>
  </head>
  <body>
    <main>
      <h5>实现水平垂直居中了吗</h5>
      <p>请实现水平垂直居中</p>
    </main>
