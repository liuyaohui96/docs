<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>斜向条纹</title>
    <style>
      div {
        width: 200px;
        height: 200px;
      }
      .box1 {
        background: linear-gradient(
          45deg,
          #fb3 25%,
          #58a 0,
          #58a 50%,
          #fb3 0,
          #fb3 75%,
          #58a 0
        );
        background-size: 42.4px 42.4px;
      }
      .box2 {
        background: repeating-linear-gradient(
          45deg,
          #fb3,
          #fb3 25%,
          #58a 0,
          #58a 50%
        );
        background-size: 42.4px 42.4px;
      }
      .box3 {
        background: repeating-linear-gradient(
          60deg,
          #fb3,
          #fb3 15px,
          #58a 0,
          #58a 30px
        );
      }
    </style>
  </head>
  <body>
    <h1>45度斜向条纹</h1>
    <div class="box1"></div>
    <h1>45度斜向条纹 repeating-linear-gradient</h1>
    <div class="box2"></div>
    <h1>60度斜向条纹</h1>
    <div class="box3"></div>
  </body>
</html>
