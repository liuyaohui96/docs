<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 0px;
      height: 0px;
      border: 20px solid transparent;
    }

    .up {
      border-top: 20px solid #0077ff;
    }

    .down {
      border-bottom: 20px solid #0077ff;
    }

    .left {
      border-left: 20px solid #0077ff;
    }

    .right {
      border-right: 20px solid #0077ff;
    }
  </style>
</head>

<body>
  <div class="up"></div>
  <br>
  <div class="down"></div>
  <br>
  <div class="left"></div>
  <br>
  <div class="right"></div>
</body>

</html>
