<!DOCTYPE html>

<head>
  <title>css 三角形</title>
</head>
<style>
  div.triangle {
    width: 0;
    height: 0;
    border: 20px solid transparent;
    border-top: 20px solid blue;
  }

  div.pie {
    width: 0;
    height: 0;
    border: 20px solid transparent;
    border-top: 20px solid blue;
    border-radius: 20px
  }
</style>

<body>
  <div class="triangle"></div>
  <div class="pie"></div>
</body>

</html>
