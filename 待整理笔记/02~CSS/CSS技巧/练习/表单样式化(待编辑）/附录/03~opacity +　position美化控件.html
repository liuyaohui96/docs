<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>opacity +　position美化控件</title>
    <style>
      .upload {
        width: 50px;
        height: 50px;
        position: relative;
      }
      .upload > input {
        /* absolute + opacity 隐藏uoload */
        position: absolute;
        width: 100%;
        height: 100%;
        opacity: 0;
      }
      .upload > div {
        width: 100%;
        height: 100%;
        background-image: url(./upload.png);
        background-size: 100% 100%;
      }
    </style>
  </head>
  <body>
    <div class="upload">
      <input type="file" name="" id="" />
      <div></div>
    </div>
  </body>
</html>
