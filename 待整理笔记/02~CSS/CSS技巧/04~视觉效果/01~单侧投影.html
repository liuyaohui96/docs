<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background: #58a;
        /* 下方投影 */
        /* 使用扩张半径消除模糊半径，移动#000的矩形，因为是下侧投影，所以向下移动*/
        box-shadow: 0px 5px 4px -4px #000;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
