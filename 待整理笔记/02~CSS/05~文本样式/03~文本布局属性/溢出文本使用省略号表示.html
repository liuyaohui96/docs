<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        background-color: blue;

        /* 隐藏溢出内容 */
        overflow: hidden;
        text-overflow: ellipsis;
        /* 文本内容保持在一行 */
        white-space: nowrap;
      }
    </style>
  </head>
  <body>
    <div>
      foo barbaz foobarb a z
      foobarbazfoobarbazfoobarbazfoobarbazfoobarbazfoobarbazfoobarbazfoobarbazfoobarbazfoobarbazs
    </div>
  </body>
