<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <form action="" class="mt-3 w-50">
        <div class="row form-group ">
          <label for="username" class="col-2">Username: </label>
          <input type="text" id="username" class="col-5" />
        </div>
        <div id="tips" class="text-danger font-weight-bold"></div>
      </form>
    </div>
    <script>
      document.getElementById('username').addEventListener('blur', e => {
        let xhr = new XMLHttpRequest();
        xhr.open('get', `./response.js?username=${e.target.value}`);
        xhr.onreadystatechange = () => {
          if (xhr.readyState == 4 && xhr.status == 200) {
            document.getElementById('tips').innerHTML = xhr.responseText;
          }
        };
        xhr.send(null);
      });
    </script>
  </body>
</html>
