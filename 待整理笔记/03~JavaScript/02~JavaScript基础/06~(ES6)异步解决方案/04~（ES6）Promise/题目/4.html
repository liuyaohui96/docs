<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
    需要在浏览器环境下运行
    输出为 4 1 5 2 3
    */
      let event = new Event('ev');
      document.addEventListener('ev', fn1);
      document.dispatchEvent(event); // 会促发自定义事件，立即执行函数

      new Promise((resolve, reject) => {
        console.log('1');
        resolve();
      }).then(() => {
        console.log('2');
      });

      setTimeout(() => {
        console.log('3');
      }, 0);
      function fn1() {
        console.log('4');
      }

      console.log('5');
    </script>
  </body>
</html>
