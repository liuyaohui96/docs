<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>水平轮播+动画</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider">
      <ul class="slider-list">
        <li class="slider-item"><img src="./images/img1.jpg" alt="" /></li>
        <li class="slider-item"><img src="./images/img2.jpg" alt="" /></li>
        <li class="slider-item"><img src="./images/img3.jpg" alt="" /></li>
        <li class="slider-item"><img src="./images/img4.jpg" alt="" /></li>
      </ul>
      <button class="prev">prev</button>
      <button class="next">next</button>
      <ul class="pagination">
        <li class="bullet focus"></li>
        <li class="bullet"></li>
        <li class="bullet"></li>
        <li class="bullet"></li>
      </ul>
    </div>
    <script src="animate.js"></script>
    <script src="index.js"></script>
  </body>
</html>
