<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form action="/students/new" method="POST" class="mx-auto w-50">
        <!-- name -->
        <div class="form-group row mt-5">
          <label for="name" class="col-2 col-form-label">Name</label>
          <div class="col-9">
            <input
              type="text"
              class="form-control"
              placeholder="name"
              id="name"
              name="name"
            />
          </div>
        </div>

        <!-- gender -->
        <div class="form-group row">
          <div class="col-2">Gender</div>
          <div class="col-9">
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                id="gender0"
                value="0"
                checked
              />
              <label class="form-check-label" for="gridRadios1">
                男
              </label>
            </div>

            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                id="gender1"
                value="1"
              />
              <label class="form-check-label" for="gridRadios1">
                女
              </label>
            </div>
          </div>
        </div>
        <!-- age -->
        <div class="form-group row">
          <label for="age" class="col-2 col-form-label">Age</label>
          <div class="col-9">
            <input
              type="text"
              class="form-control"
              placeholder="age"
              id="age"
              name="age"
            />
          </div>
        </div>

        <div class="form-group row">
          <label for="hobbies" class="col-2 col-form-label">Hobbies</label>
          <div class="col-9">
            <input
              type="text"
              class="form-control"
              placeholder="hobbies"
              id="hobbies"
              name="hobbies"
            />
          </div>
        </div>

        <button type="submit" class="btn btn-primary d-block mx-auto">
          提交
        </button>
      </form>
    </div>
  </body>
</html>
