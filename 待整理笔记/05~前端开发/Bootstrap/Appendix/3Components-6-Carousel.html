<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
</head>
<body>
    <h3 class="text-center">Carousel</h3>
    <div data-ride="carousel" class="carousel slide w-25 mx-auto" id="example">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://raw.githubusercontent.com/823406519/Bootstrap/master/Appendix/Images/0.jpg" alt="hello" class="d-block w-100">
                <div class="carousel-caption">
                    <h5>picture 1</h5>
                    <p>a black picture</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://raw.githubusercontent.com/823406519/Bootstrap/master/Appendix/Images/1.png" alt="hello" class="d-block w-100">
                <div class="carousel-caption">
                    <h5>picture 2</h5>
                    <p>a blue picture</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://raw.githubusercontent.com/823406519/Bootstrap/master/Appendix/Images/0.jpg" alt="hello" class="d-block w-100">
                <div class="carousel-caption">
                    <h5>picture 3</h5>
                    <p>a black picture</p>
                </div>
            </div>
        </div>
        <!-- carousel-inner end -->

        <a href="#example" class="carousel-control-prev" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hedden="true"></span>
            <span class="sr-only">Previous</span>
        </a>

        <a href="#example" class="carousel-control-next" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hedden="true"></span>
            <span class="sr-only">Next</span>
        </a>

        <ol class="carousel-indicators">
            <li data-target="#example" data-slide-to="0" class="active"></li>
            <li data-target="#example" data-slide-to="1"></li>
            <li data-target="#example" data-slide-to="2"></li>
        </ol>
    </div>
   
    <button id="button1" class="btn btn-outline-primary mx-auto mt-3 d-block">cycle to picture 2</button>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script>
        $('#button1').click(
            function(){
                $('#example').carousel(1);
            }
        )

        $('#example').on('slide.bs.carousel', function(){
            alert("slide begin");
        })
    </script>
</body>
</html>
