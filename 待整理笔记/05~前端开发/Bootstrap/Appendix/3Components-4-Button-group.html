<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
</head>
<body>
    <h3 class="text-center">button group</h3>
    <div class="btn-group" id="change1" role="group" aria-label="button group example">
        <button class="btn btn-primary">first</button>
        <button class="btn btn-primary">second</button>
        <button class="btn btn-primary">third</button>
    </div>
    <br>
    <select name="select1" id="select1" class="mt-3">
        <option value="">none</option>
        <option value="btn-group-sm">.btn-group-sm</option>
        <option value="btn-group-lg">.btn-group-lg</option>
    </select>

    <button class="btn btn-primary ml-3" value="btn-group-vertical" id="button1">.btn-group-vertical</button>

    <h3 class="mt-3 text-center">button toolbar</h3>
    <div class="btn-toolbar" role="toolbar" aria-label="button toolbar example">
        <div class="btn-group mr-3">
            <button class="btn btn-primary">first</button>
            <button class="btn btn-primary">second</button>
            <button class="btn btn-primary">third</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-secondary">fourth</button>
            <button class="btn btn-secondary">fifth</button>
            <button class="btn btn-secondary">sixth</button>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script>
        $('#select1').change(
            function(){
                $('#change1').removeClass();
                $('#change1').addClass('btn-group ' + $(this).val());
            }
        )

        $('#button1').click(
            function(){
                $('#change1').removeClass();
                $('#change1').addClass($(this).val());
            }
        )
    </script>
</body>
</html>
