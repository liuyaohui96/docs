<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
</head>
<body>
    <div style="position: absolute; top: 0; right: 0;">
        <div class="toast" role="alert" aria-live="assertive" aria-atomatic="true" data-autohide="false">
            <div class="toast-header">
                <img src="https://github.com/favicon.ico" alt="">
                <strong class="mr-3">Github</strong>
                <small class="text-multed">3 seconds ago</small>
                <button class="close" data-dismiss="toast">
                    <span>&times</span>
                </button>
            </div>
            <!-- toast-headder end -->
        </div>
    </div>
    <div class="d-flex justify-content-center mt-3">
        
        <button class="btn btn-primary mr-2" id="button1">show toast</button>
        <button class="btn btn-primary" id="button2">hide toast</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    
    <script>
        
        $('#button1').click(function(){
            $('.toast').toast('show');
        })

        $('#button2').click(function(){
            $('.toast').toast('hide');
        })
        
    </script>
</body>
</html>
