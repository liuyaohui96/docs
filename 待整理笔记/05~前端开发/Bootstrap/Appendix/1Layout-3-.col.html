<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row mb-3">
            <div class="col-md bg-primary">col-md</div>
        </div>

        <div class="row mb-3">
            <div class="col-md-auto bg-primary">.col-md-auto</div>
        </div>

        <div class="row mb-3">
            <div class="col-md-5 bg-primary">.col-md-5</div>
            <div class="col-md-7 bg-success">.col-md-7</div>
        </div>
        
        <div class="row mb-3">
            <div class="col-md-3 bg-primary order-last">first .order-last</div>
            <div class="col-md-3 bg-success">second</div>
            <div class="col-md-3 bg-warning order-first">thirth .order-first</div>
            <div class="col-md-3 bg-danger">fourth</div>
        </div>

        <div class="row mb-3">
            <div class="col-md-3 bg-primary order-3">first order-3</div>
            <div class="col-md-3 bg-success order-2">second order-2</div>
            <div class="col-md-3 bg-warning">third</div>
            <div class="col-md-3 bg-danger">fourth</div>
        </div>

        <div class="row mb-3">
            <div class="col-md-3 bg-primary ">first</div>
            <div class="col-md-3 bg-success">second</div>
            <div class="col-md-3 bg-warning offset-md-3">third offset-md-3</div>
        </div>

    </div>
</body>
</html>
