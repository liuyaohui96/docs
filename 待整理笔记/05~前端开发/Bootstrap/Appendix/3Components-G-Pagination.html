<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
</head>
<body>
    
    <div class="mx-auto w-50">
        <h3 class="text-center">pagination</h3>
         <nav class="pagination justify-content-center" id="change1">
            <li class="page-item">
                <a href="#" class="page-link">
                    <span>&laquo;</span>
                </a>
            </li>
            <li class="page-item active">
                <a href="#" class=" page-link active">1</a>
            </li>
            <li class="page-item">
                <a href="#" class="page-link">2</a>
            </li>
            <li class="page-item">
                <a href="#" class="page-link">3</a>
            </li>
            <li class="page-item">
                <a href="#" class="page-link">
                    <span>&raquo;</span>
                </a>
            </li>
        </nav>
        <!-- nav end -->

        <select name="select1" id="select1" class="form-control mt-3">
            <option value="">none</option>
            <option value="pagination-sm">pagination-sm</option>
            <option value="pagination-lg">pagination-lg</option>
        </select>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script>
        $('#select1').change(
            function(){
                $('#change1').removeClass();
                $('#change1').addClass('pagination justify-content-center '+$(this).val());
            }
        )
    </script>
</body>
</html>
