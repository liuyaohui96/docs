<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .nav-link {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <navigation-link url="https://github.com/823406519" target="_blank">
        my github
      </navigation-link>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
      Vue.config.devtools = true;
      Vue.component('navigation-link', {
        template: `<a v-bind:href="url" class="nav-link" v-bind:target="target">
        <slot></slot></a>`,
        props: ['url', 'target']
      });
      let vm = new Vue({
        el: '#app'
      });
    </script>
  </body>
</html>
