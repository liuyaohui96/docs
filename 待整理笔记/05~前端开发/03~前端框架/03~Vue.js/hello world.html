<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
            <current-user>
                    <template v-slot:default="slotProps">
                      {{ slotProps.user.firstName }}
                    </template>
                  </current-user>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        var currentUser = {
           data: function(){
               return{
                user: {
                   firstName: '111',
                   lastName: '222'
               }
               }
           },
            template: `
            <span>
  <slot v-bind:user="user">
    {{ user.lastName }}
  </slot>
</span>
            `
        }
        var vm=new Vue({
           el:'#app',
           data:{
            message: 'hello world',
            user: {
                   firstName: 'liu0000',
                   lastName: 'yaohui'
               }
           },
           methods:{},
           components: {
              
               currentUser,
           },
        });
    </script>
</body>
</html>
