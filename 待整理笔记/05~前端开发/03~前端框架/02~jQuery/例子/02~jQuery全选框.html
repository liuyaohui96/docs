  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script>
    $('thead input').change(function() {
      $('tbody input').prop('checked', $(this).prop('checked'));
    });
    $('tbody input').change(function() {
      let allInputEl = $('thead input');
      if ($('tbody input').length === $('tbody input:checked').length)
        allInputEl.prop('checked', true);
      else allInputEl.prop('checked', false);
    });
