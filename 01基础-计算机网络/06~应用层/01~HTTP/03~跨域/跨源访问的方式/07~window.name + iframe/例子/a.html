<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <iframe
      src="http://localhost:5000/c.html"
      frameborder="0"
      onload="load()"
      id="iframe"
    ></iframe>

    <script>
      let first = true;
      function load() {
        if (first) {
          let iframe = document.getElementById('iframe');
          iframe.src = 'http://localhost:5500/b.html';
          first = false;
        } else {
          console.log(iframe.contentWindow.name);
        }
      }
    </script>
  </body>
</html>
