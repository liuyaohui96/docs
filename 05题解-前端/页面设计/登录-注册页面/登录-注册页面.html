<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>登录-注册页面</title>
</head>

<body>
  <div class="bg"></div>
  <div class="container">
    <h2>欢迎注册</h2>
    <p>已有账号？<a href="#">登录</a></p>

    <form action="">
      <div>
        <label for="username">用户名</label>
        <input type="text" id="username" placeholder="请设置用户名" class="form-control">
      </div>

      <div>
        <label for="phone">手机号</label>
        <input type="tel" id="username" placeholder="可用于登录和找回密码" class="form-control">
      </div>

      <div>
        <label for="password">密　码</label>
        <input type="password" id="username" placeholder="请设置登录密码" class="form-control">
      </div>

      <div>
        <label for="tel-verfify-number">验证码</label>
        <input type="text" name="" id="tel-verfify-number" placeholder="请输入验证码" class="form-control">
        <button>获取验证码</button>
      </div>

      <button class="register">注册</button>

      <div>
        <input type="checkbox" name="" id="check-secret">
        <label for="check-secret">阅读并接受</label><a href="#">用户协议</a>
      </div>

    </form>
  </div>
</body>

</html>
