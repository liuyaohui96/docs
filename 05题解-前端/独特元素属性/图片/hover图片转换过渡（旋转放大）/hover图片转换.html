<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    figure {
      overflow: hidden;
      width: 480px;
      height: 360px;
    }

    img {
      width: 100%;
      height: 100%;
      transition: transform .4s;
    }

    img:hover {
      transform: scale(1.3) rotate(4deg);
    }
  </style>
  <title>hover图片转换</title>
</head>

<body>
  <h1>hover图片转换</h1>
  <figure>
    <img src="./images.jpg" alt="">
  </figure>
</body>

</html>
