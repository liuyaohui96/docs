<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .container {
      width: 200px;
      height: 200px;
      background-color: darkcyan;
    }

    .etched-text {
      text-shadow: 0 2px white;
      font-size: 1.5rem;
      font-weight: bold;
      color: #b8bec5;
    }
  </style>
  <title>text-shadow雕刻文字</title>
</head>

<body>
  <h1>text-shadow雕刻文字</h1>
  <div class="container">
    <p class="etched-text">I appear etched into the background.</p>
  </div>

</body>

</html>
