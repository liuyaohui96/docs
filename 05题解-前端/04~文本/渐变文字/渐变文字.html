<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    p {
      font-size: 40px;
      font-weight: bold;

      background: linear-gradient(darkblue, pink);
      -webkit-background-clip: text;
      color: transparent;

    }
  </style>
  <title>渐变文字</title>
</head>

<body>
  <h1>渐变文字</h1>
  <p>hello world</p>
</body>

</html>
