<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .pulse-loader {
      position: relative;
    }

    .pulse-loader div {
      position: absolute;
      width: 100px;
      height: 100px;
      border: 4px solid #454ADE;
      border-radius: 50%;
      animation: palse-loader 2s infinite;
    }

    .pulse-loader div:nth-child(2) {
      animation-delay: .4s;
    }

    @keyframes palse-loader {
      0% {
        top: 50px;
        left: 50px;
        width: 0px;
        height: 0px;
        opacity: 1;
      }

      100% {
        top: 0;
        left: 0;
        width: 100px;
        height: 100px;
        opacity: 0;
      }
    }
  </style>
  <title>脉搏loader</title>
</head>

<body>
  <h1>脉搏loader</h1>
  <div class="pulse-loader">
    <div></div>
    <div></div>
  </div>
</body>

</html>
