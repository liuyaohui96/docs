<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .card {
      position: relative;
      perspective: 1500px;
    }

    .card-front,
    .card-back {
      position: absolute;
      width: 200px;
      height: 200px;
      padding: 12px;
      border-radius: 8px;
      background-color: palevioletred;
      color: #fff;
      transition: transform .8s;
      backface-visibility: hidden;
    }

    .card-back {
      background-color: blueviolet;
      transform: rotateY(180deg);
    }

    .card:hover .card-back {
      transform: rotateY(0deg);
    }

    .card:hover .card-front {
      transform: rotateY(-180deg);
    }
  </style>
  <title>hover旋转正反面card</title>
</head>

<body>
  <h1>hover旋转正反面card</h1>
  <div class="card">
    <div class="card-front">
      <h3>Front Side</h3>
    </div>
    <div class="card-back">
      <h3>Back Side</h3>
    </div>
  </div>
</body>

</html>
