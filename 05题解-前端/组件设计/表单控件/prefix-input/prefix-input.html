<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .prefix-input {
      width: 200px;
      margin: 10px auto 0;
      border: 1px solid #555;
      border-radius: 8px;
    }

    .prefix-input span {
      padding-left: 12px;
      color: #999;
    }

    input {
      padding: 12px 0;
      border: none;
      outline: none;
    }
  </style>
  <title>prefix-input</title>
</head>

<body>
  <h1>prefix-input</h1>
  <div class="prefix-input">
    <span>+86</span>
    <input type="text" placeholder="12345678901">
  </div>
</body>

</html>
