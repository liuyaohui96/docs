<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .offscreen {
      position: absolute;
      clip: rect(0, 0, 0, 0);
      overflow: hidden;
      width: 1px;
      height: 1px;
      padding: 0;
      border: 0;
      margin: -1px;
    }
  </style>
  <title>offscreen隐藏元素</title>
</head>

<body>
  <h1>offscreen隐藏元素</h1>
  <a href="#">Learn More</a>
  <span class="offscreen">About Me</span>
</body>

</html>
