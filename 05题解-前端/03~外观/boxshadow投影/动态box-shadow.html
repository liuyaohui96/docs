<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .dynamic-shadow {
      position: relative;
      z-index: 1;
      width: 200px;
      height: 200px;
      background: linear-gradient(75deg, #6d78ff, #00ffb8);
    }

    .dynamic-shadow::after {
      content: '';
      position: absolute;
      z-index: -1;
      top: 10px;
      width: 100%;
      height: 100%;
      background: inherit;
      filter: blur(7px);
      opacity: .4;
    }
  </style>
  <title>动态box-shadow</title>
</head>

<body>
  <h1>动态box-shadow</h1>
  <div class="dynamic-shadow"></div>
</body>

</html>
