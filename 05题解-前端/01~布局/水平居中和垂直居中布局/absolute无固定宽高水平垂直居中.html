<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>absolute无固定宽高水平垂直居中</title>
  <style>
    .container {
      height: 500px;
      background-color: deepskyblue;
      position: relative;
    }

    main {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: orangered;
      color: #fff;
    }
  </style>
</head>

<body>
  <h1>absolute无固定宽高水平垂直居中</h1>
  <div class="container">
    <main>
      <h5>实现水平垂直居中了吗</h5>
      <p>请实现水平垂直居中</p>
    </main>
  </div>

</body>

</html>
