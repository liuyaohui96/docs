<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>table水平垂直居中/title>
    <style>
      .container {
        display: table;
        width: 500px;
        height: 500px;
        background-color: darkseagreen;
      }

      main {
        display: table-cell;
        /* 覆盖了table的背景 */
        background-color: darkorange;
        text-align: center;
        vertical-align: middle;
      }
    </style>
</head>

<body>
  <h1>table水平垂直居中</h1>
  <div class="container">
    <main>
      <h5>实现水平垂直居中了吗</h5>
      <p>请实现水平垂直居中</p>
    </main>
  </div>
</body>

</html>
