<!DOCTYPE html>

<head>
  <title>float三栏布局</title>
  <style>
    .container {
      overflow: hidden;
    }
     
    .left,.right, .main{
      float: left;
      height: 400px;
      width: 33.3%;
    }
  </style>
</head>

<body>
  <div class="container" style=" font-size: 30px; color: #fff; text-align: center; line-height: 400px;">
    <div class="left text" style="background-color: red;">left</div>
    <div class="main text" style="background-color: green;">main</div>
    <div class="right text" style="background-color: blue;">right</div>
  </div>
</body>

</html>
