<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    span {
      display: inline-block;
      margin: 20px;

      width: 100px;
      height: 100px;
      background-color: #0077ff;
      color: #fff;
      line-height: 100px;
      text-align: center;
      transform: rotate(45deg);
    }

    span .content {
      transform: rotate(-45deg);
    }
  </style>
</head>

<body>
  <span class="diamond">
    <div class="content">Hello</div>
  </span>
</body>

</html>
