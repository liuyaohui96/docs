<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .box1 {
      width: 0;
      height: 0;
      border: 50px solid transparent;
      border-bottom-color: #000;
    }

    .box2 {
      width: 0;
      height: 0;
      border: 50px solid transparent;
      border-left-color: #000;
    }
  </style>
  <title>三角形</title>
</head>

<body>
  <h1>上三角形</h1>
  <div class="box1"></div>
  <hr>

  <h1>右三角形</h1>
  <div class="box2"></div>
</body>

</html>
